server:
  port: 9000
spring:
  application:
    name: "cards"
  profiles:
    active: "qa"
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:mysql://localhost:3308/cardsdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always

#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"

info:
  app:
    name: "Cards Service"
    description: "Bank Cards Service"
    version: "1.0.0"

management:
  endpoints:
    web:
      exposure:
        include: "*" # Enable and expose all endpoints
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    shutdown:
      access: "unrestricted"
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics: # The Purpose of this is to add tags to the metrics to make it easier to filter and monitor the metrics
    tags:
      application: ${spring.application.name}

logging:
  level:
    com:
      yzn:
        cards: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

