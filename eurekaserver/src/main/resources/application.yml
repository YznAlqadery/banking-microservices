spring:
  application:
    name: "eurekaserver"
  config:
    import: "optional:configserver:http://localhost:8071"


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics: # The Purpose of this is to add tags to the metrics to make it easier to filter and monitor the metrics
    tags:
      application: ${spring.application.name}

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"